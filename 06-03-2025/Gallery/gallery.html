<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            
        }
        body{
            margin: 0;
            padding: 0;
            background-color: rgb(245, 245, 245);
        }
        .container{


            display: flex;
            gap: 5%;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: rgb(130, 121, 106);
            margin: 1%;
        }
      
        .box{
            margin: 2px;
            margin-top: 4%;
            margin-bottom: 4%;

        }
        .box:hover{
            transform: scale(1.1) translate(-10px);
        }
        img{
            height: 200px;
            width: 200px;
        }
        .head{
            text-align: center;
            color: rgb(99, 68, 29);
        }
        .flexcol{
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            justify-content: space-between;
        }
        .footer{
            background-color: aqua;
            height: 50px;
            text-align: center

        }

    </style>
</head>
<body>
    <div class="flexcol">
        <div class="head"><h1>Gallery</h1>
        </div>
        <div class="container">
            <div class="box"><img src="image3.jpeg" alt=""></div>
            <div class="box"><img src="image3.jpeg" alt=""></div>
            <div class="box"><img src="image3.jpeg" alt=""></div>
            <div class="box"><img src="image3.jpeg" alt=""></div>
            <div class="box"><img src="image3.jpeg" alt=""></div>
            <div class="box"><img src="image3.jpeg" alt=""></div>
            <div class="box"><img src="image3.jpeg" alt=""></div>
            <div class="box"><img src="image3.jpeg" alt=""></div>
            <div class="box"><img src="image3.jpeg" alt=""></div>
            <div class="box"><img src="image3.jpeg" alt=""></div>
            <div class="box"><img src="image3.jpeg" alt=""></div>
        </div>
        <div class="footer">&copy;Babi

        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter1.css">
</head>
<body>
    <h1>Counter</h1>
    <div class="main"><
        <div class="display">
            <h1 id="result">0</h1>
        </div>
        <div class="but">
            <button onclick="add()" id="button">+1</button>
            <button onclick="sub()" id="button">-1</button>
        </div>
        <div>
            <button onclick="res()" id="res">Reset</button>
        </div>

    </div>
    <script>
        let count = 0
        function add() {
            count=count+1
            render()
        }
        function sub() {
            count=count-1
            render()    
        }
        function res() {
            count=0
            render()
        }
        function render(){
            document.getElementById('result').innerHTML=count
        }
        document.getElementById('result').innerHTML=count
    </script>
    
</body>
</html>
